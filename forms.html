<!DOCTYPE html>
<html>
<head>
	<title>Form demom</title>
</head>
<body>

	<h1>Login</h1>

<!--Action (where to send date to) and method (http method (get posrt))-->


	<form action="http://wikipedia.org">
		<label for="username">Email:</label>
		<input id="username" type="Email" name="Name" placeholder="username" required>

		<label for="password">Password:</label>
		<input id="password" type="password" name="password" placeholder="password" required>

		<input type="submit">
	</form>

</body>
</html>
