<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		ul {
			color: purple;
		}
		body {
			color: red;
		}
		p {
			color: blue;
		}
		li {
			color: orange;
		}
		.highlight {
			color: yellow;
		}

	</style>
</head>
<body>

<p>Hi there!!</p>

	<ul>
		<li class="highlight">John</li>
		<li>Joe</li>
	</ul>

</body>
</html>
